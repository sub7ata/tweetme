<div class="modal" id="replyModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form class="form tweet-form"> {% csrf_token %}
      <div class="modal-header">
        <h5 class="modal-title" id="replyModalLabel" >Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

            <textarea name="content" id="tweetReplyArea" class="form-control" rows="4" cols="80"></textarea>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <input type="submit" class="btn btn-primary" name="" value="Reply">
      </div>
        </form>
    </div>
  </div>
</div>
