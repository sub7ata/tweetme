{% extends "base.html" %}


{% block script %}
<script>
$(document).ready(function(){
  loadTweetContainer("tweet-container", {{ object.id }})
});
</script>
{% endblock script %}


{% block content %}
<div class="container">
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->
  <div class="row">
    <div class="col-sm-3">
		<div class="card">
			<div class="card-body" style='background-color:#E6ECF0'>
				<h5 class="card-title">@{{  object.user    }}</h5>
			</div>
		</div>
    </div>
    <div class="col-sm-9">
    	<div id="tweet-container">

      </div>
    </div>
  </div>
{% endblock content %}
